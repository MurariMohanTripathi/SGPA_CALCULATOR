<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
</head>
<body>
    <form id="sgpaForm">
        <div class="container" id="container">
            Total SGPA You Have Earned Is:
        </div>

        <fieldset>
            <label>Enter the credit of first subject:</label>
            <input type="number" id="1">
            <label>Enter the credit of second subject:</label>
            <input type="number" id="2">
            <label>Enter the credit of third subject:</label>
            <input type="number" id="3">
            <label>Enter the credit of fourth subject:</label>
            <input type="number" id="4">
            <label>Enter the credit of fifth subject:</label>
            <input type="number" id="5">
            <label>Enter the credit of sixth subject:</label>
            <input type="number" id="6">
            <label>Enter the credit of seventh subject:</label>
            <input type="number" id="7">
            <label>Enter the credit of eighth subject:</label>
            <input type="number" id="8">
            <label>Enter the credit of ninth subject:</label>
            <input type="number" id="9">
            <label>Enter the credit of tenth subject:</label>
            <input type="number" id="10">
        </fieldset>

        <fieldset>
            <label>Enter Grade Points of first subject:</label>
            <input type="text" id="11">
            <label>Enter Grade Points of second subject:</label>
            <input type="text" id="12">
            <label>Enter Grade Points of third subject:</label>
            <input type="text" id="13">
            <label>Enter Grade Points of fourth subject:</label>
            <input type="text" id="14">
            <label>Enter Grade Points of fifth subject:</label>
            <input type="text" id="15">
            <label>Enter Grade Points of sixth subject:</label>
            <input type="text" id="16">
            <label>Enter Grade Points of seventh subject:</label>
            <input type="text" id="17">
            <label>Enter Grade Points of eighth subject:</label>
            <input type="text" id="18">
            <label>Enter Grade Points of ninth subject:</label>
            <input type="text" id="19">
            <label>Enter Grade Points of tenth subject:</label>
            <input type="text" id="20">
        </fieldset>

        <div id="show">
            <button type="button" onclick="final()">Submit</button>
        </div>
    </form>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
   <script src="index.js"></script>
   
</body>
</html>
